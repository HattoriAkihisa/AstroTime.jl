# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 1.0
  - nightly
matrix:
  allow_failures:
    - julia: nightly
notifications:
  email: false
git:
  depth: 99999999
# uncomment the following lines to override the default test script
# script:
#    - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
#    - julia -e 'Pkg.clone(pwd()); Pkg.build("AstroTime"); Pkg.test("AstroTime"; coverage=true)'
after_success:
  - julia -e 'import Pkg; cd(Pkg.dir("AstroTime")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder()); Codecov.submit(Codecov.process_folder())'
  - julia -e 'import Pkg; Pkg.add("Documenter"); cd(Pkg.dir("AstroTime")); include(joinpath("docs", "make.jl"))'

