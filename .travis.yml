# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  # - release
  - nightly
notifications:
  email: false
addons:
  apt:
    sources:
      - debian-sid
    packages:
      - libssl1.0.0
# uncomment the following lines to override the default test script
script:
 - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
 - julia -e 'Pkg.clone("https://github.com/helgee/Convertible.jl.git")'
 - julia -e 'Pkg.clone("https://github.com/helgee/RemoteFiles.jl.git")'
 - julia -e 'Pkg.clone("https://github.com/helgee/EarthOrientation.jl.git")'
 - julia -e 'Pkg.clone(pwd()); Pkg.build("AstronomicalTime"); Pkg.test("AstronomicalTime"; coverage=true)'
after_success:
  # push coverage results to Coveralls
  - julia -e 'cd(Pkg.dir("AstronomicalTime")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
  # push coverage results to Codecov
  - julia -e 'cd(Pkg.dir("AstronomicalTime")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
